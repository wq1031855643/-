<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>BOSS直聘公司咨询</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/head.css">
<link rel="stylesheet" href="css/company.css">
</head>
<body>
<div class="l_top"></div>
<!-------------------------------header结束------------------------------- -->
<div id="wrap">
    <div class="text main">
        <div class="company-address con-bottom">
            <span class="tittle">公司地址:</span>
            <span class="content">
                <a href="#" class="selected">全国</a>
            </span>
        </div>
        <div class="industy-type con-bottom">
                <span class="tittle">行业类型:</span>
                <span class="content">
                    <a href="#" class="selected">不限</a>
                </span>
        </div>
        <div class="financing-stage con-bottom">
                <span class="tittle">融资阶段:</span>
                <span class="content">
                    <a href="#" class="selected">不限</a>
                    <a href="#">未融资</a>
                    <a href="#">天使轮</a>
                    <a href="#">A轮</a>
                    <a href="#">B轮</a>
                    <a href="#">C轮</a>
                    <a href="#">D轮及以上</a>
                    <a href="#">已上市</a>
                    <a href="#">不需要融资</a>
                </span>
        </div>
        <div class="company-size con-bottom">
                <span class="tittle">公司规模:</span>
                <span class="content">
                    <a href="#" class="selected">不限</a>
                    <a href="#">0-20人</a>
                    <a href="#">20-99人</a>
                    <a href="#">100-499人</a>
                    <a href="#">500-999人</a>
                    <a href="#">1000-9999人</a>
                    <a href="#">1000人以上</a>
                </span>
        </div>
    </div>
    <div class="img main">
        <div class="expect">
            <div class="company-count">
                共
                <span>28+</span>
                公司
            </div>
            <a class="checkbox" href="#">
                <input type="checkbox" value="0" class="cbox">
                <span>根据简历精准匹配</span>
            </a>
        </div>
        <div class="company-list">
            <ul></ul>
        </div>
    </div>
    <!-------------------------------main结束------------------------------- -->
    <div id="footer"></div>
    <!-------------------------------footer结束------------------------------- -->
</div>
</body>
<script src="jquery-1.8.3/jquery-1.8.3.js"></script>
<script src="js/require.js" data-main="js/main"></script>
<script src="js/company.js"></script>
</html>
