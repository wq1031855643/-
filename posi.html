<script>


//地区滑轮滚动事件
$(".f_cityList ul").mousewheel(function(e){
    var ch = $(".f_cityList ul").children();
    var num=0;
    for(var i = 0, len = ch.length; i < len ; i++){
        num += $(ch[i]).height();
    }
    var uh = $(".f_cityList ul").height();
    var ph = $(".f_sor p").height();
    var fh = $(".f_sor").height();
    var pf = fh - ph;
    var un = num - uh;
    var lTop =  parseInt($(".f_sor p").css("top")) + Math.floor(un / pf);
//    cong
    
    $(".f_sor p").css("top",lTop);
})
