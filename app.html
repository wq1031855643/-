        <!----------------------app------------------------>
        <div class="chat">
            <div class="text animation fadeInDown">
                <!-- <h3>BOSS直聘</h3>
                <p>企业BOSS与职场牛人直接在线开聊天</p> -->
            </div>
            <div class="fadein animation ">

                <img src="images/boss_app/boss-2.png" class="fade-img2 animation fadeIn">
                <img src="images/boss_app/boss-3.png" class="fade-img3 animation fadeIn">

        </div>

        <div class="app direcruit">

            </div>

        <div class="decent">

                    <li></li>
                    <li></li>

                    <li></li>
