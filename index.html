<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BOSS直聘1111</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="l_header_box">
			<div class="l_header">
				<img src="https://static.zhipin.com/v2/web/geek/images/fast-reg.png">
				<div class="l_step_form">
					<form>
						<img src="https://static.zhipin.com/v2/web/geek/images/fast-reg-text.png">
						<div>
							<div class="l_input_box">
								<input type="tel" placeholder="输入手机号" name="phone" class="ipt_phone">
							</div>
							<div class="l_input_box">
								<input type="text" placeholder="验证码" name="phoneCode" maxlength="6" class="ipt_sms">
								<a href="javascript:void(0)" class="l_showCode">获取</a>
							</div>
							<a href="#" class="btn l_btn">登录/注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="l_seach_box">
			<div class="l_seach">
				<div class="l_search_form ">
					<div class="l_search-form-con">
						<div class="l_position_sel">
							<span class="l_label_text"><b>职位类型</b><i></i></span>
							<div class="l_select_tree">
								<ul class="tree-1">
								</ul>
								<ul class="tree-2">
								</ul>
								<ul class="tree-3">
								</ul>
							</div>
						</div>
						<p class="l_ipt_wrap"><input type="text" name="query" maxlength="50" autocomplete="off" placeholder="搜索职位、公司"></p>
					</div>
					<a href="#" class="btn l_btn_search">搜索</a>
				</div>
				<div class="l_search_hot">
					<b>热门职位:</b>
					<a href="#" ka="hot-position-1">Java</a>
					<a href="#" ka="hot-position-2">PHP</a>
					<a href="#" ka="hot-position-3">C++</a>
					<a href="#" ka="hot-position-4">web前端</a>
					<a href="#" ka="hot-position-5">iOS</a>
					<a href="#" ka="hot-position-6">Android</a>
					<a href="#" ka="hot-position-7">产品经理</a>
					<a href="#" ka="hot-position-8">UI设计师</a>
					<a href="#" ka="hot-position-9">产品运营</a>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
