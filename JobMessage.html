<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/head5.css">
    <link rel="stylesheet" href="css/JobMessage.css">
</head>

<body>
    <div id="z_wrap">
        <!-- 引入头部模块 -->
        <div class="l_top"></div>
        <div id="main">
            <!-- 头部 -->
            <div class="z_job">
                <div class="z_job_main">
                    <div class="z_box clear">
                        <div class="z_job_left">
                            <div class="job_status">
                                招聘中
                            </div>
                            <div class="z_name">
                                <h1>微视数据开发工程师（深圳）</h1>
                                <span class="salary">30-50K</span>
                            </div>
                            <p>深圳
                                <em class="dolt"></em>3-5年
                                <em class="dolt"></em>本科
                            </p>
                            <div class="z_tag">
                                <div class="z_more">
                                    <span class="link_more">...</span>
                                    <div class="z_tagAll">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="job_tag">

                                </div>
                            </div>
                        </div>
                        <!-- 右边 立即沟通 -->
                        <div class="z_job_right">
                            <div class="z_talk">
                                <a href="login.html" target="_blank" rel="noopener noreferrer" class="z_btn">立即沟通</a>
                            </div>
                            <div class="z_op">
                                <a href="#" class="z_icon">
                                    <i class="z_iconi"></i>
                                    填写在线简历
                                </a>
                                <a href="#" class="z_icon2">
                                    <i class="z_iconi"></i>
                                    上传附件简历
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 滚动时固定在顶部的头 -->
            <div class="z_job z_scroll">
                <div class="z_job_main">
                    <div class="z_box clear">
                        <div class="z_job_left">
                            <div class="z_name">
                                <h1>微视数据开发工程师（深圳）</h1>
                                <span class="salary">30-50K</span>
                            </div>
                            <div class="z_tag">
                                <div class="z_more">
                                    <span class="link_more">...</span>
                                    <div class="z_tagAll">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="job_tag">

                                </div>
                                <div class="z_info">
                                    腾讯
                                    <a href="#" class="z_link-mo">查看所有职位</a>
                                </div>
                            </div>
                        </div>
                        <!-- 右边 立即沟通 -->
                        <div class="z_job_right">
                            <div class="z_talk">
                                <a href="login.html" target="_blank" rel="noopener noreferrer" class="z_btn">立即沟通</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 内容区域 -->
            <div class="z_jobMain">
                <div class="z_inner">
                    <div class="z_soild"></div>
                    <div class="z_detail">
                        <div class="z_detail_op">
                            <div class="z_btns">
                                <a href="#" target="_blank" rel="noopener noreferrer" class="z_link_share">微信扫码分享</a>
                                <a href="#" target="_blank" rel="noopener noreferrer" class="z_link_like">感兴趣</a>
                                <a href="#" target="_blank" rel="noopener noreferrer" class="z_link_report">举报</a>
                            </div>
                        </div>
                        <div class="z_detail_figure">
                            <img src="images/z_job/avatar_3.png" alt="">
                        </div>
                        <h2 class="z_peplo">张女士
                            <i class="z_pe_icon"></i>
                        </h2>
                        <p class="z_gray">
                            HR
                            <em class="vdot">·</em>
                            刚刚在线
                        </p>
                        <div class="detail_content">
                            <div class="job_sec one">
                                <div class="text"></div>
                            </div>
                            <div class="job_sec company-info">
                                <div class="text"></div>
                            </div>
                            <div class="job_sec prop-item"> 
                                <h3>竞争力分析</h3>
                                <div class="title">综合竞争力评估</div>
                                <div class="prop">
                                    <div class="prop_cont">
                                    <p class="text_posi">你在？位置</p>
                                    <span class="level-1"></span>
                                    <span class="level-2"><em>一般</em></span>
                                    <span class="level-3"><em>良好</em></span>
                                    <span class="level-4"><em>优秀</em></span>
                                    <span class="level-5"><em>极好</em></span>

                                </div>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/require.js" data-main="js/main"></script>
</body>

</html>
